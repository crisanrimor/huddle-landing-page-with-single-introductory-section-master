<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main class="main">
    <section class="main__container">
      <div class="main__header">
        <img src="images/logo.svg" alt="logo" class="main__logo">
      </div>

      <div class="main__content">
        <figure class="main__picture">
          <img src="images/illustration-mockups.svg" alt="mockup" class="main__img">
        </figure>

        <div class="main__texts">
          <h1 class="main__heading">Build The Community Your Fans Will Love</h1>
          <p class="main__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <a href="#" class="main__cta">Register</a>
        </div>

      </div>

      <div class="main__footer">
        <a href="#" class="main__socialink"><i class='bx bxl-facebook main__socialicon'></i></a>
        <a href="#" class="main__socialink"><i class='bx bxl-twitter main__socialicon' ></i></a>
        <a href="#" class="main__socialink"><i class='bx bxl-instagram main__socialicon' ></i></a>
      </div>
    </section>

  </main>

</body>
</html>
